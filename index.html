<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quotes App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./public/style.css">
</head>

<body id="body">
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand">Quotes App</a>
			<form class="d-flex search-form">
				<input class="form-control me-2" type="search" placeholder="Author" aria-label="Search" id="search" onfocus="this.value=''">
				<button class="btn btn-outline-info me-2" type="button" id="search-btn">Search</button>
				<button class="btn btn-primary form-btn" id="add-btn" type="button">Add</button>
			</form>
		</div>
	</nav>

	<form class="quotes-form" hidden>
		<div class="mb-3">
			<label for="author-input" class="form-label">Author: </label>
			<input type="text" class="form-control" id="author-input" placeholder="Author">
			<p id="author-error-msg" class="error-msg" hidden>Author field can not be empty</p>
		</div>
		<div class="mb-3">
			<label for="quote-input" class="form-label">Quote: </label>
			<textarea class="form-control" id="quote-input" rows="3"></textarea>
			<p id="quote-error-msg" class="error-msg" hidden>Quote field can not be empty</p>
		</div>
		<div class="quotes-buttons">
			<button class="btn btn-danger form-btn" type="button" id="cancel-btn">Cancel</button>
			<button class="btn btn-primary form-btn" type="button" id="save-btn">Add</button>
		</div>
	</form>

	<main class="container">
	</main>

	<script src="./public/index.js"></script>
</body>

</html>
